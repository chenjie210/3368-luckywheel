<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Draw</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    #wheelCanvas {
      margin-top: 20px;
    }
    #pointer {
      position: absolute;
      top: 155px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index: 10;
    }
    .container {
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lucky Draw</h1>
    <input type="text" id="userId" placeholder="Enter your ID">
    <button onclick="spinWheel()">Spin</button>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <div id="pointer"></div>
    <div id="result"></div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const userResults = {};

    const prizes = [
      { label: '10M RRS', full: '10M RRS 自选 或 4M 金币', weight: 5 },
      { label: '5M RRS', full: '5M RRS 自选 或 2M 金币', weight: 10 },
      { label: 'Thanks', full: '谢谢参与', weight: 85 }
    ];

    const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
    const angles = prizes.map(p => (p.weight / totalWeight) * 2 * Math.PI);

    function drawWheel() {
      let startAngle = 0;
      prizes.forEach((prize, i) => {
        const angle = angles[i];
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + angle);
        ctx.fillStyle = i % 2 === 0 ? '#FFDD57' : '#4BC0C0';
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + angle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#333';
        ctx.font = 'bold 14px sans-serif';
        ctx.fillText(prize.label, 130, 5);
        ctx.restore();
        startAngle += angle;
      });
    }

    drawWheel();

    function spinWheel() {
      const userId = document.getElementById('userId').value.trim();
      if (!userId) {
        alert('Please enter your ID');
        return;
      }

      if (userResults[userId]) {
        resultDiv.innerText = `You have already drawn: ${userResults[userId].full}`;
        return;
      }

      let rand = Math.random() * 100;
      let sum = 0;
      let selectedPrize;
      for (let i = 0; i < prizes.length; i++) {
        sum += prizes[i].weight;
        if (rand < sum) {
          selectedPrize = prizes[i];
          break;
        }
      }

      const prizeIndex = prizes.indexOf(selectedPrize);
      const anglePerSlice = 360 / prizes.length;
      const randomOffset = Math.random() * anglePerSlice;
      const targetAngle = 360 * 5 + (prizeIndex * anglePerSlice + randomOffset);

      canvas.style.transition = 'transform 4s ease-out';
      canvas.style.transform = `rotate(${targetAngle}deg)`;

      setTimeout(() => {
        userResults[userId] = selectedPrize;
        resultDiv.innerText = `You won: ${selectedPrize.full}`;
      }, 4000);
    }
  </script>
</body>
</html>
