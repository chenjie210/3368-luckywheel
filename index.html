<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KVK3 Lottery Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .prize-list {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>游꿀 KVK3 Lottery Draw</h2>
    <p>Please enter your name and ID to draw (One time only)</p>

    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="text" id="id" placeholder="Your ID" required><br>
    <button onclick="drawPrize()">Draw Prize</button>

    <div id="result"></div>

    <div class="prize-list">
      <h3>游꾸 Prize List:</h3>
      <ul>
        <li>游꾸 10M RRS (You Choose) / 4M Gold</li>
        <li>游꾸 5M RRS (Random) / 2M Gold</li>
        <li>游눏 Thank you for participating~</li>
      </ul>
    </div>
  </div>

  <script>
    const prizes = [
      "游꾸 5M RRS (Random) / 2M Gold", // 10%
      "游꾸 10M RRS (Choose) / 4M Gold", // 5%
      "游눏 Thank you for participating~" // 85%
    ];

    async function drawPrize() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();

      if (!name || !id) {
        alert("Please enter both name and ID.");
        return;
      }

      // Check if this ID has already drawn
      const sheetUrl = "https://docs.google.com/spreadsheets/d/1pQwF_CNiFAJpQACIdPBjxiq6drPy-YWGUcnqkS5fZY8/gviz/tq?tqx=out:json";
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const alreadyDrawn = rows.some(row => row.c[2] && row.c[2].v === id);

      if (alreadyDrawn) {
        document.getElementById("result").innerText = "丘멆잺 You have already drawn. One draw per ID only.";
        return;
      }

      // Draw result
      const r = Math.random();
      let prize = "";
      if (r < 0.05) prize = prizes[1];
      else if (r < 0.15) prize = prizes[0];
      else prize = prizes[2];

      document.getElementById("result").innerText = `You won: ${prize}`;

      // Send data to Google Apps Script
      fetch("https://script.google.com/macros/s/AKfycbyDf8pOcLIuVBYYO1_u3c51HZFLjN6GociCqroIBkQsh0tRMPrDCLUQh39FZHoc3lNk/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, id, prize })
      });
    }
  </script>
</body>
</html>
